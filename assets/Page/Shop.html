<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>
    <header>
        <div class="container p-3">
            <nav class="navbar w-100 navbar-expand-lg navbar-light ">
                <a class="navbar-brand" href="../../index.html">
                    EATWELL
                </a>
                <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse w-100 navbar-collapse d-flex justify-content-end" id="navbarNav">
                    <ul class="navbar-nav d-flex gap-4">
                        <li class="nav-item active">
                            <a class="nav-link" href="../../index.html">HOME <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SHOP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">OFFER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">MENU</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">NEWS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">GALLERY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACT</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>

    </header>
    <main>
        <section id="eatwel">
            <div class="container">
                <div class="text">
                    <h1>
                        Welcome To EatWell
                    </h1>
                    <p>
                        Come and eat well with our delicious & healthy foods.
                    </p>
                    <button>
                        Reservation
                    </button>
                </div>
            </div>
        </section>
        <section id="new">
            <h2 class="text-center my-5">
                NEWS
            </h2>


            <div class="container">
                <div class="d-flex justify-content-center gap-4 my-5">
                    <div class="d-flex flex-column">
                        <div class="d-flex gap-3">
                            <label for="max">Bahalidan ucuza</label>
                            <input name="price" id="max" type="radio">
                        </div>
                        <div class="d-flex gap-3">
                            <label for="min">Ucuzdan bahaliya</label>
                            <input name="price" id="min" type="radio">
                        </div>
                        <div class="d-flex gap-3">
                            <label for="abc">A-z...</label>
                            <input name="price" id="abc" type="radio">
                        </div>
                        <div class="d-flex gap-3">
                            <label for="cba">Z-a...</label>
                            <input name="price" id="cba" type="radio">
                        </div>
                    </div>
                    <form id="srcform" class="form-inline d-flex">
                        <input id="inp" class="form-control mr-sm-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button type="submit" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
                <div id="product">
                </div>

            </div>
        </section>

    </main>
    <footer class="bg-dark ">
        <div class="container text-center p-3">
            <span class=" text-light">
                © Copyright ©2024 All rights reserved | This template is made with ❤️ by Colorlib
            </span>
        </div>
    </footer>

    <script src="../../assets/JS/basket.js"></script>

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
